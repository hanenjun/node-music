{{extend './layout/main.html'}}
{{block 'content'}}
<style type="text/css">
    #pwd-level div {
        height: 30px;
        width: 30px;
        display: inline-block;
        float: left;
        border: 1px solid #000;
    }
    
    #pwd-level span {
        display: inline-block;
        float: left;
    }
    </style>

<link href="/public/css/register.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
</script>
<div class="aw-register-box">
    <div class="mod-head">
        <a href="/"></a>
        <h1>注册新用户</h1>
    </div>
    <div class="mod-body">
        <form action="" class="aw-register-form" method="post" id="register_form">
            <ul>
                <li class="alert alert-danger hide error_message text-left">
                    <i class="icon icon-delete"></i> <em></em>
                </li>
                <li>
                    <input class="aw-register-name form-control" type="text" name="username" placeholder="用户名" value=""
                        id="username" />
                </li>
                <li>
                    <input class="aw-register-email form-control" type="text" placeholder="邮箱" name="email" value=""
                        id="email" />
                </li>
                <li>
                    <input class="aw-register-pwd form-control" type="password" name="password" placeholder="密码"
                        id="password" />
                </li>
                <div id='pwd-level'>
                    <span>密码强度:</span>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <hr />
                <li class="aw-register-verify">
                    <img class="pull-right" width="120" src="/user/get-pic" onclick="this.src= '/user/get-pic?'+ Math.random()">
                    <input type="text" class="form-control" name="v_code" placeholder="验证码" />
                </li>
                <li class="last">
                    <label>
                        <input type="checkbox" checked="checked" value="agree" /> 我同意</label> <a href="javascript:;"
                        class="aw-agreement-btn">用户协议</a>
                    <a href="/login" class="pull-right">已有账号?</a>
                    <div class="aw-regiter-agreement hide">
                        <div class="aw-register-agreement-txt" id="register_agreement"></div>
                    </div>
                </li>
                <li class="clearfix">
                    <button type="submit" class="btn btn-large btn-blue btn-block">
                        注册
                    </button>
                </li>
            </ul>
        </form>
    </div>
    <script>
        var checkUsername = (function () {
            var timer
            var prevUsername
            var then
            return function (e) {
                then = this
                var username = $(then).val()
                if(prevUsername == username){
                    clearTimeout(timer)
                    return
                }
                clearTimeout(timer)
                timer = setTimeout(function () {
                 
                    $.ajax({
                        url: '/user/check-username',
                        type: 'post',
                        data: 'username=' + username,
                        dataType: 'json',
                        success: function (data) {
                            prevUsername = username
                            if (data.code == 001) {
                                alert('可以注册')
                            } else {
                                alert('用户名已存在')
                            }
                        }
                    })
                }, 1000)
            }
        })()
        $('#username').on('keyup', checkUsername)
       function checkPwdLver(str){
            var tmpLeve = 0;
            var reg1 = /\d/
            var reg2 = /\w/
            var reg3 = /\W/
            if(reg1.test(str)) tmpLeve ++
            if(reg2.test(str)) tmpLeve ++
            if(reg3.test(str)) tmpLeve ++
            return tmpLeve
        }
        $('#password').on('keyup',function(e){
           var pwd = $(this).val()
           var lever = checkPwdLver(pwd)
          var divs  = $('#pwd-level').find('div')
          for(var i = 0;i<divs.length;i++){ 
              divs[i].style.backgroundColor = ''
          }
          var colors = ['yellowgreen','skyblue','hotpink']
          for(var i = 0;i<lever;i++){ 
              divs[i].style.backgroundColor = colors[i]
          }

        })
        $('#register_form').on('submit',function(e){
            e.preventDefault()
            var fromData = $(this).serialize()
            console.log(fromData)
            $.ajax({
                url:'/user/do-register',
                data:fromData,
                type:"post",
                dataType:'json',
                success:function(data){
                    if(data.code==001){
                            if(window.confirm('注册成功是否去登入？')){
                                window.location = '/user/login'
                            }
                    }else{
                        alert(data.msg)
                    }
                }
            })
        })
           </script>
</div>
{{/block}}
