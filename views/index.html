{{ extend './layout/main.html'}}
   
{{block 'content'}}
     <style type="text/css">
    #box {
        background-color: rgba(0, 0, 0, 0.2);
        width: 300px;
        height: 360px;
        margin-top: 10px;
        overflow: hidden;
        padding: 0;
    }

    #box p {
        padding: 0 15px;
    }

    #lrc {
        margin-top: 130px;
        position: absolute;
        text-align: center;
        padding-top: 60px;
    }

    .gl {
        color: hotpink;
        /* background-color: red; */
    }
    </style>

    <div class="container">
        <div class="page-header">
            <h1>首页--<small>我的音乐</small></h1>
        </div>
        <a href="/addMusic" class="btn btn-success">添加音乐</a>
    </div>
    <div class="container">
       <div class="row" style="display: flex;">
            <div style="flex: 3; margin-right: 10px;">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>歌曲标题</th>
                        <th>时长</th>
                        <th>歌手</th>
                        <th>编辑</th>
                        <th>删除</th>
                        <th>播放</th>
                    </thead>
                    <tbody class="list_container" id="list_container">
                        {{each musics}}         
                            <tr>
                            <td>{{$value.title}}</td>
                            <td>{{$value.singer}}</td>
                            <td>{{$value.time}}</td>
                            <td><a href="/music/edit-music?id={{$value.id}}">编辑</a></td>
                            <td><a class="del" href="/music/del-music?id={{$value.id}}">删除</a></td>
                            <td><span style="cursor:pointer" src="" class="glyphicon glyphicon-play-circle ply"
                            file="{{$value.file}}"
                            filelrc="{{$value.filelrc}}"
                            ></span></td>
                        </tr>     
                        {{/each}}                 
                    </tbody>
                </table>
            </div>
            <div style="flex: 2">
                <p>正在播放音乐:</p>
                <audio id="audio" autoplay src="" controls="controls">
                </audio>
                <div id="box" class="col-md-3">
                    <div id="lrc">
                    </div>
                </div>
            </div>
            <script>
                function parseLrc(data){
                   var str =  data.split('\n')
                   var regex = /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/
                   var tempObj = {}
                   for(var i =0; i<str.length;i++){
                    var line = str[i]
                    var result = regex.exec(line)
                   if(!result) continue;
                        var fen = result[1]
                        var miao = result[2]
                        var con = result[4]
                       
                        var key = (fen * 60) + (miao - 0) 
                        tempObj[key] = con
                   }
                   return tempObj
                }
                function createDom(data){
                    var html = ''
                    for(time in data){
                        html += '<p time='+time+'>'+ data[time] +'</p>'
                    }
                    return html
                }
                function scroll(data){
                    $('#audio').on('timeupdate',function(e){
                        // console.log(e.target.currentTime)
                        var miao = Math.round(e.target.currentTime)
                        if(!data[miao]) return;

                        var p = $('#lrc').find('p[time='+miao+']')
                        var minus = $('#lrc').offset().top - p.offset().top
                        $('#lrc').animate({
                            top:minus
                        },'slow')
                        p.addClass('gl').siblings().removeClass('gl')
                    })
                }
                $('.ply').on('click',function(){
                    var file = $(this).attr('file')
                    var filelrc = $(this).attr('filelrc')
                    $('#audio').attr('src',file)
                    $.ajax({
                        url:filelrc,
                        type:'get',
                        success:function(data){
                            var lrcObj = parseLrc(data)
                           var html  = createDom(lrcObj)
                            $('#lrc').html(html)
                            scroll(lrcObj)
                        }
                    })
                })
            </script>
        </div>
    </div>
{{/block}}
